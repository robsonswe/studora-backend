server.port=4534
spring.application.name=studora

# Database Configuration
spring.datasource.url=jdbc:sqlite:db/studora.db?journal_mode=WAL&synchronous=NORMAL
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.flyway.baseline-on-migrate=true

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.pool-name=StudoraHikariPool
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# Managed via Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.studora.controller.v1
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.doc-expansion=list

# RFC 7807 Problem Details
spring.mvc.problemdetails.enabled=true

# Hibernate Query Performance Monitoring
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100
logging.level.org.hibernate.SQL_SLOW=INFO
logging.level.org.hibernate.stat=DEBUG
