# Use a unique name for the in-memory database per context to avoid collisions in tests
spring.datasource.url=jdbc:sqlite:file:testdb?mode=memory&cache=shared&journal_mode=WAL&synchronous=NORMAL
spring.datasource.generate-unique-name=true
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Flyway configuration for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Prevent Hibernate from creating its own DDL
spring.jpa.hibernate.ddl-auto=none

# Enable foreign keys for every connection
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;
spring.jpa.properties.hibernate.connection.foreign_keys=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true